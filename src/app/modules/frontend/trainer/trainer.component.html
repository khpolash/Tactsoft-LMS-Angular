<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">
    <div class="text-center mx-auto wow fadeInUp pt-5" data-wow-delay="0.1s" style="max-width: 500px;">
      <p class="fs-5 fw-bold text-success text-uppercase">Trainer Info</p>
      <div class="divider div-transparent"></div>
      <h1 class="display-5 mb-5">Dedicated & Experienced Trainers</h1>
    </div>

    <div class="row">
      <div class="col-md-4 col-xl-4 mt-3" *ngFor="let item of trainerList">
        <mat-card>
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{item.name}}</mat-card-title>
              <mat-card-subtitle><a href="mailto:{{item.email}}"><i class="bi bi-envelope"></i> {{item.email}}</a></mat-card-subtitle>
              <mat-card-subtitle><i class="bi bi-phone-vibrate"></i> {{item.phone}}</mat-card-subtitle>
              <mat-card-subtitle class="mt-2"><span>Year of Experience : </span> {{item.experience}}</mat-card-subtitle>
              <img mat-card-md-image class="img-thumbnail" [src]="item.picture">
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content class="mt-3">
            <mat-card-subtitle class="mb-2"><span>Expertise : </span>{{item.expertise}}</mat-card-subtitle>
            <p class="text-justify"><span>About Trainer : </span>{{item.about}}</p>
          </mat-card-content>
          <mat-card-actions class="my-2 d-block">
            <div class="d-flex justify-content-center">
              <a class="btn btn-outline-success border-1 me-2" [href]="item.twitterLink" target="_blank"><i class="bi bi-twitter"></i></a>
              <a class="btn btn-outline-success border-1 me-2" [href]="item.facebookLink" target="_blank"><i class="bi bi-facebook"></i></a>
              <a class="btn btn-outline-success border-1 me-2" [href]="item.linkedinLink" target="_blank"><i class="bi bi-linkedin"></i></a>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</section><!-- End Contact Section -->
