<div class="row">
  <div class="col-md-12">
    <h1>Event <span>Form</span></h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="t-basic-form t-form">
      <form [formGroup]="allEventForm">
        <div class="row">
          <div class="col-md-12">
            <mat-card class="t-card">
              <mat-card-content>
                <div class="row mb-4">
                  <div class="col-md-7"></div>
                  <div class="col-md-5">
                    <mat-card-header class="mb-2 p-0">
                      <mat-card-subtitle>Event Picture</mat-card-subtitle>
                    </mat-card-header>
                    <div class="profile" (click)="avatarClassicInput.click()">
                      <p *ngIf="!avaterPreview">Image</p>
                      <input type="hidden" formControlName="picture" />
                      <img class="img-thumbnail" [src]="avaterPreview" *ngIf="!!avaterPreview" alt="">
                      <input type="file" hidden #avatarClassicInput (change)="uploadFileAttach($event)">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <div class="col-md-12">
                      <mat-form-field class="w-100">
                        <mat-label>
                          Event Name
                          <span class="required">*</span>
                        </mat-label>
                        <input matInput formControlName="name" placeholder="Enter Event Name" />
                        <mat-error *ngIf="allEventForm.controls['name'].hasError('required')">
                          Event Name is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="allEventForm.controls['name'].hasError('maxlength')">
                          Event Name max length is <strong>50</strong>
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <div class="col-md-12">
                      <mat-checkbox class="mt-3" formControlName="isActive" color="primary">IsActive</mat-checkbox>
                    </div>
                  </div>
                  <div class="col-md-7">
                    <mat-form-field class="w-100">
                      <mat-label>
                        Event Description
                        <span class="required">*</span>
                      </mat-label>
                      <textarea matInput rows="4" formControlName="description" placeholder="Enter description here....." >

                      </textarea>
                      <mat-error *ngIf="allEventForm.controls['description'].hasError('required')">
                        Event Description is <strong>required</strong>
                      </mat-error>
                      <mat-error *ngIf="allEventForm.controls['description'].hasError('minlength')">
                        Event Description min length is <strong>150</strong>
                      </mat-error>
                      <mat-error *ngIf="allEventForm.controls['description'].hasError('maxlength')">
                        Event Description max length is <strong>200</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-3">
            <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="reset()">Reset</button>
            <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="clear()">clear</button>
            <button mat-stroked-button color="primary" (click)="save()" class="t-mat-raised-button">
              <mat-icon>{{ isEdit ? "update" : "save" }}</mat-icon>
              {{ isEdit ? "Update" : "Save" }}
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
