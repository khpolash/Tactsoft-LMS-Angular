<div class="row">
  <div class="col-md-12">
      <div class="t-basic-form t-form">
          <form [formGroup]="classRoomForm">
              <div class="row">
                  <div class="col-md-12">
                      <mat-card class="t-card">
                          <mat-card-header>
                              <mat-card-subtitle>Class Room Information</mat-card-subtitle>
                          </mat-card-header>
                          <mat-card-content>
                              <div class="row">
                                  <div class="col-md-6">
                                      <mat-form-field class="w-100">
                                          <mat-label>
                                              Class Room Name
                                              <span class="required">*</span>
                                          </mat-label>
                                          <input matInput formControlName="name" placeholder="Enter Class Room Name" />
                                          <mat-error *ngIf="classRoomForm.controls['name'].hasError('required')">
                                              Name is <strong>required</strong>
                                          </mat-error>
                                          <mat-error *ngIf="classRoomForm.controls['name'].hasError('maxlength')">
                                              Name max length is <strong>20</strong>
                                          </mat-error>
                                      </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                      <mat-form-field class="w-100">
                                          <mat-label>
                                              Class Room Number
                                              <span class="required">*</span>
                                          </mat-label>
                                          <input matInput formControlName="number" placeholder="Enter Class Room Number" />
                                          <mat-error *ngIf="classRoomForm.controls['number'].hasError('required')">
                                            Number is <strong>required</strong>
                                          </mat-error>
                                          <mat-error *ngIf="classRoomForm.controls['number'].hasError('maxlength')">
                                            Number max length is <strong>20</strong>
                                        </mat-error>
                                      </mat-form-field>
                                  </div>
                              </div>
                          </mat-card-content>
                      </mat-card>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12 mt-3">
                      <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="reset()">Reset</button>
                      <button class="t-mat-raised-button mr-2" mat-stroked-button
                          (click)="clear()">clear</button>
                      <button mat-stroked-button color="primary" (click)="save()" class="t-mat-raised-button">
                          <mat-icon>{{ isEdit ? "update" : "add" }}</mat-icon>
                          {{ isEdit ? "Update" : "Add" }}
                      </button>
                  </div>
              </div>
          </form>

      </div>
  </div>
</div>
