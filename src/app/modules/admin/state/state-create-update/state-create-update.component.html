<div class="row">
  <div class="col-md-12">
      <div class="t-basic-form t-form">
          <form [formGroup]="stateForm">
              <div class="row">
                  <div class="col-md-12">
                      <mat-card class="t-card">
                          <mat-card-header>
                              <mat-card-subtitle>State Information</mat-card-subtitle>
                          </mat-card-header>
                          <mat-card-content>
                              <div class="row">
                                  <div class="col-md-6">
                                      <mat-form-field class="w-100">
                                          <mat-label>
                                              State Name
                                              <span class="required">*</span>
                                          </mat-label>
                                          <input matInput formControlName="name"
                                              placeholder="Enter State Name" />
                                          <mat-error
                                              *ngIf="stateForm.controls['name'].hasError('required')">
                                              State Name is <strong>required</strong>
                                          </mat-error>
                                          <mat-error
                                              *ngIf="stateForm.controls['name'].hasError('maxlength')">
                                              State Name max length is <strong>20</strong>
                                          </mat-error>
                                      </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                      <mat-form-field class="w-100">
                                        <mat-label> Country </mat-label>
                                        <mat-select formControlName="countryId">
                                          <mat-form-field class="w-100">
                                            <input matInput placeholder="Search Countries" autocomplete="off"
                                              (keyup)="onCountryFilter($event)" (keydown)="$event.stopPropagation()" />
                                          </mat-form-field>
                                          <mat-option *ngFor="let country of filteredCountries | slice: 0:10" [value]="country.id">
                                            <small>
                                              {{ country.name }}
                                            </small>
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                    </div>
                              </div>
                          </mat-card-content>
                      </mat-card>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12 mt-3">
                      <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="reset()">
                        <mat-icon>restart_alt</mat-icon>
                        Reset
                      </button>
                      <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="clearState()">
                        <mat-icon>delete</mat-icon>
                        Clear</button>
                      <button mat-stroked-button color="primary" (click)="save()" class="t-mat-raised-button">
                          <mat-icon>{{ isEdit ? "update" : "add_box" }}</mat-icon>
                          {{ isEdit ? "Update" : "Add" }}
                      </button>
                  </div>
              </div>
          </form>

      </div>
  </div>
</div>
