<div class="row">
  <div class="col-md-12">
    <div class="t-basic-form t-form">
      <form [formGroup]="venueForm">
        <div class="row">
          <div class="col-md-12">
            <mat-card class="t-card">
              <mat-card-header class="mb-3">
                <mat-card-subtitle>Venue Information</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="w-100">
                      <mat-label>
                        Venue Name
                        <span class="required">*</span>
                      </mat-label>
                      <input matInput formControlName="name" placeholder="Enter Venue Name" />
                      <mat-error *ngIf="venueForm.controls['name'].hasError('required')">
                        Name is <strong>required</strong>
                      </mat-error>
                      <mat-error *ngIf="venueForm.controls['name'].hasError('maxlength')">
                        Name max length is <strong>20</strong>
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100 mt-3">
                      <mat-label>
                        Contact Number
                        <span class="required">*</span>
                      </mat-label>
                      <input matInput formControlName="contactNo" placeholder="Enter Currency" />
                      <mat-error *ngIf="venueForm.controls['contactNo'].hasError('required')">
                        Currency is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="w-100">
                      <mat-label>
                        Venue Address
                        <span class="required">*</span>
                      </mat-label>
                      <textarea rows="5" matInput formControlName="address" placeholder="Enter Venue Code"></textarea>
                      <mat-error *ngIf="venueForm.controls['address'].hasError('required')">
                        Address is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-3">
            <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="reset()">
              Reset
            </button>
            <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="clearState()">
              clear
            </button>
            <button mat-stroked-button color="primary" (click)="save()" class="t-mat-raised-button">
              <mat-icon>{{ isEdit ? "update" : "add" }}</mat-icon>
              {{ isEdit ? "Update" : "Add" }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
